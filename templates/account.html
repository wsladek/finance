{% extends "layout.html" %}

{% block title %}
    Update Account
{% endblock %}

{% block main %}
    <form action="/account" method="post">
        <div class="form-group">
            <h4>Change Username</h4>
            <input autocomplete="off" class="form-control" name="username" placeholder="New Username" type="text"/>
        </div>
        <div class="form-group">
            <h4>Change Password</h4>
            <input class="form-control" name="new-password" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm-password" placeholder="Confirm New Password" type="password"/>
        </div>
            <div class="form-group">
            <h4>Authorize Changes</h4>
            <input class="form-control"  name="current-password" placeholder="Current Password*" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
